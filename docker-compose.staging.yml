services:
  db:
    image: postgres:16
    container_name: tasc_staging_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mailpit:
    image: axllent/mailpit:latest
    container_name: tasc_staging_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI (team access)
    # SMTP stays internal (Django connects to mailpit:1025 inside Docker network)
    # Do NOT publish 1025 to the internet.

  web:
    build: .
    container_name: tasc_staging_web
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    ports:
      - "127.0.0.1:8002:8000"   # only reachable from the server (Nginx will proxy)
    volumes:
      - staticfiles_staging:/app/staticfiles

volumes:
  pgdata_staging:
  staticfiles_staging: