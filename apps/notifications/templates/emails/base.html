<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#fff7f0;font-family:Arial,sans-serif;">
    <!-- Outer wrapper -->
    <div style="max-width:640px;margin:0 auto;padding:28px 16px;">

      <!-- Top brand bar -->
      <div style="
        background: linear-gradient(90deg, #ff8a1f 0%, #ffb066 100%);
        border-radius:16px 16px 0 0;
        padding:18px 22px;
      ">
        <div style="display:flex;align-items:center;gap:10px;">
          <!-- Simple logo mark (emoji) - replace later with an image if you want -->
          <div style="
            width:36px;height:36px;border-radius:10px;
            background:rgba(255,255,255,0.18);
            display:flex;align-items:center;justify-content:center;
            font-size:18px;
          ">ðŸŽ“</div>

          <div>
            <div style="font-size:18px;font-weight:800;color:#ffffff;letter-spacing:0.2px;">
              TASC TEAM
            </div>
            <div style="font-size:12px;color:rgba(255,255,255,0.9);">
              Learning Management Platform
            </div>
          </div>
        </div>
      </div>

      <!-- Main card -->
      <div style="
        background:#ffffff;
        border:1px solid #f1e6dc;
        border-top:none;
        border-radius:0 0 16px 16px;
        padding:26px 22px;
        box-shadow:0 10px 30px rgba(17, 17, 17, 0.06);
      ">

        {% block content %}{% endblock %}

        <hr style="border:none;border-top:1px solid #f1e6dc;margin:24px 0;">

        <!-- Footer -->
        <div style="font-size:12px;color:#6b6b6b;line-height:1.6;">
          Need help? Reply to this email or contact
          <a href="mailto:{{ support_email }}"
             style="color:#ff8a1f;text-decoration:none;font-weight:700;">
            {{ support_email }}
          </a>.
          <br>
          <span style="color:#8a8a8a;">Â© {{ year }} TASC LMS. All rights reserved.</span>
        </div>
      </div>

      <!-- Tiny bottom note -->
      <div style="text-align:center;font-size:11px;color:#9a9a9a;margin-top:14px;">
        This is an automated message from TASC TEAM
      </div>

    </div>
  </body>
</html>
